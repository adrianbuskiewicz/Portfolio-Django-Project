{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container text-center">
	<div class="container">
		<h3>Login</h3>
		<form method="POST" class="form-control bg-dark text-light">
			{% csrf_token %}
			{{ login_form|crispy }}
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
{% endblock content %}
